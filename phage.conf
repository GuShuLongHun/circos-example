# circos.conf

karyotype           = lambda_DE3.karyotype.txt
chromosomes_units   = 1000
chromosomes_reverse = DE3

################################################################
# ideogram
################################################################
<ideogram>

  <spacing>
  default = 0.005r
  </spacing>

# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
 
# Minimum definition for ideogram labels.
 
show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1r + 75p
label_size       = 30
label_parallel   = yes

</ideogram>

################################################################
# ticks
################################################################
show_ticks          = yes
show_tick_labels    = yes
 
<ticks>
radius           = 1r
color            = black
thickness        = 2p
 
# the tick label is derived by multiplying the tick position
# by 'multiplier' and casting it in 'format':
#
# sprintf(format,position*multiplier)
#
 
multiplier       = 1e-3
 
# %d   - integer
# %f   - float
# %.1f - float with one decimal
# %.2f - float with two decimals
#
# for other formats, see http://perldoc.perl.org/functions/sprintf.html
 
format           = %d
 
  <tick>
  spacing        = 0.1u
  size           = 10p
  </tick>
  
  <tick>
  spacing        = 0.5u
  size           = 15p
  </tick>
   
   
  <tick>
  spacing        = 1u
  size           = 15p
  show_label     = yes
  label_size     = 20p
  label_offset   = 10p
  format         = %d
  </tick>
 
</ticks>

################################################################
# links
################################################################
<links>
   <link>
      file          = links.txt
      radius        = 0.95r
      bezier_radius = 0r
      color         = red_a2
      ribbon        = yes
      flat          = yesyy
      thickness     = 2
      #stroke_color  = blue
      #stroke_thickness  = 3 
     <rules>
       <rule>
       condition  = 1
       color      = eval((qw(red_a2 orange_a2 yellow_a2 green_a2 blue_a2 purple_a2 ))[rand(6)])
       </rule>
     </rules>
   </link>
</links>

################################################################
# text labels
################################################################
<plots>

  r0 = 0.5r
  r1 = 0.95r
  
  <plot>
  type             = text
  color            = black
  file             = ../seq/EU078592.genes.list.txt.bak
  
  show_links     = yes
  link_dims      = 4p,4p,8p,4p,4p
  link_thickness = 2p
  link_color     = red
  
  label_size   = 24p
  label_font   = condensed
  
  padding  = 0p
  rpadding = 0p
  
  </plot>

  <plot>
  type             = text
  color            = black
  file             = ../seq/J02459.genes.list.txt.bak
  
  show_links     = yes
  link_dims      = 4p,4p,8p,4p,4p
  link_thickness = 2p
  link_color     = red
  
  label_size   = 24p
  label_font   = condensed
  
  padding  = 0p
  rpadding = 0p
  
  </plot>
</plots>


